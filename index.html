<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="container-wrap">
    <div class="alert-container" id="alert">
        <button class="close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg>
        </button>
        <h2 style="color: red">Выберите число от 1 до 10!</h2>

    </div>
</div>
<div class="container">
    <div class="input-container">
        <input type="number" maxlength="10" pattern="[1-10]*" id="input">
        <button id="button">Start</button>
    </div>
    <div class="text-container">
        <p>Ваш выбор: <span id="userRes"></span></p>
        <p>Выбор компьютера: <span id="compRes"></span></p>
    </div>
    <h2 id="win" style=" cursor: pointer; color: green; display: none">Вы выиграли!&#x1F604<button class="close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg>
    </button></h2>
    <h2 id="end" style="cursor: pointer;  color: red; display:none">Попробуйте еще раз&#128546 <button class="close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg>
    </button></h2>
</div>


<script src="./script.js"></script>
</body>
</html>
